<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
    <script src="registration.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="registration-form col-sm-8 col-lg-6 offset-lg-3 offset-sm-2">
                <div class="header">
                    <h2 class="h2">REGISTRATION FORM</h2>
                </div>
                <form class="row form g-3 needs-validation" id="form">
                    <input type="hidden" class="registerIndex" id="registerIndex">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="Your Name"
                        autocomplete="off">
                    <span id="name-valid" class="text-danger">
                    </span>

                    <input type="number" class="form-control" name="userNumber" id="userNumber"
                        placeholder="Your Phone Number" autocomplete="off">
                    <span id="number-valid" class="text-danger">
                    </span>

                    <input type="email" class="form-control" name="userEmail" id="userEmail" placeholder="Your Email"
                        onchange="changeText()">
                    <span id="email-valid" class="text-danger">
                    </span>

                    <input type="password" class="form-control" name="userPassword" id="userPassword"
                        placeholder="Password">
                    <span id="password-valid" class="text-danger">
                    </span>

                    <input type="password" class="form-control" name="userConfirmpassword" id="userConfirmpassword"
                        placeholder="Confirm Password">
                    <span id="confirmPassword-valid" class="text-danger">
                    </span>

                    <button class="btn btn-primary" id="sign" type="submit" onclick="signup(event)">Sign
                        Up</button><span>
                        <p><a href="login.html">Already SIgn up</a></p>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="js/registartion.js"></script> -->
</body>

</html>
