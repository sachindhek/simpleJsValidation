<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="userList.css">
    <script src="userList.js"></script>
</head>

<body onload="userDetails()">
    <div class="container container-fluid ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Navbar</a>

        </nav>
        <div class="row">
            <div class="col-sm-2 offset-sm-9">
                <button class="btn btn-sm btn-danger logout" onclick="logout()">
                    logout
                </button>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="text-center"><label class="h2">User Details</label></div>
            </div>
            <div>
                <div class="col-md-10 offset-md-1 table-responsive">
                    <table class="table table-bordered" id="table">
                        <thead class="tableHead">
                            <tr>
                                <th scope="col">Sr. No.</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Email address</th>
                                <th scope="col">Update</th>
                                <th hidden scope="col">password</th>
                            </tr>
                        </thead>
                        <tbody id="user-details">
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
